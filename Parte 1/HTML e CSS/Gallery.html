<!doctype html>
<html>
    <head>
        <link rel=StyleSheet href="GalleryStyle.css" type="text/css">
        <title>Movies Gallery</title>
    </head>
    <body>
        <div class="gallery">
            <section class="container" itemscope itemtype="http://schema.org/Movie">
                <div class="poster">
                    <img src="Images/MV5BMTMxMjI0MzUyNl5BMl5BanBnXkFtZTcwNjc1NzE5NQ@@._V1__SX140_SY209.jpg" alt="The Thing (2011) Poster" itemprop="image" />
                </div>

                <div class="metadata">
                    <h4 itemprop="name">The Thing (2011)</h4>

                    <div class="duration">
                        <time datetime="PT103M" itemprop="duration">103 min</time>
                        <span class="contentRating" itemprop="contentRating">PG-13</span>
                    </div>
                </div>
            </section>

            <section class="container" itemscope itemtype="http://schema.org/Movie">
                <div class="poster">
                    <img src="Images/MV5BNzE5OTMxOTU1OV5BMl5BanBnXkFtZTcwMTY4NjU4NA@@._V1__SX140_SY209.jpg" alt="Immortals (2011) Poster" itemprop="image" />
                </div>

                <div class="metadata">
                    <h4 itemprop="name">Immortals (2011)</h4>

                    <div class="duration">
                        <time datetime="PT113M" itemprop="duration">113 min</time>
                        <span class="contentRating" itemprop="contentRating">PG-13</span>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
